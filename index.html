<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="text-part">
                    <div class="block">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                        <div class="text">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                            experience, and overall efficiency.
                        </div>
                        <div class="stats">
                            <div class="stat-block">
                                <div class="stat-num">10k+</div>
                                <div class="stat-title">Companies</div class="stat-title">
                            </div>
                            <div class="stat-block">
                                <div class="stat-num">314</div>
                                <div class="stat-title">Templates</div class="stat-title">
                            </div>
                            <div class="stat-block">
                                <div class="stat-num">12k+</div>
                                <div class="stat-title">Queries</div class="stat-title">
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="card-img-part">
                    <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="image-mobile">
                    <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="image-desktop">
                    <div class="pink"></div>    
                </div>           
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Thiago Garin</a>.
        </div>
    </main>
</body>
</html>
